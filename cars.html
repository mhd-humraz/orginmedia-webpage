<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ORIGIN MEDIA - Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    function addToCart(name, price) {
      alert(`ðŸ›’ Added "${name}" to cart for Rs. ${price}`);
    }
  </script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

  <header class="bg-white shadow p-5 text-center">
    <h1 class="text-4xl font-bold text-indigo-600">ORIGIN MEDIA</h1>
    <p class="text-gray-500 mt-2">Explore and order stunning wall posters</p>
  </header>

  <main class="p-6 max-w-7xl mx-auto">
    <h2 class="text-2xl font-semibold text-center my-6">Our Posters</h2>
    <div class="grid gap-6 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
      <!-- Product Template (Repeat this for each product) -->
      <div class="bg-white rounded-2xl shadow-md overflow-hidden hover:shadow-xl transition-shadow duration-300">
        <img src="images/poster1.jpeg" alt="Abstract Nature" class="w-full h-64 object-cover">
        <div class="p-4">
          <h3 class="text-lg font-bold">Abstract Nature</h3>
          <p class="text-indigo-600 font-semibold">Rs. 89</p>
          <button onclick="addToCart('Abstract Nature', 89)" class="mt-2 px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700 transition">Add to Cart</button>
        </div>
      </div>

      <!-- Repeat the same structure for other posters -->
      <div class="bg-white rounded-2xl shadow-md overflow-hidden hover:shadow-xl transition-shadow duration-300">
        <img src="images/poster2.jpeg" alt="City Vibes" class="w-full h-64 object-cover">
        <div class="p-4">
          <h3 class="text-lg font-bold">City Vibes</h3>
          <p class="text-indigo-600 font-semibold">Rs. 89</p>
          <button onclick="addToCart('City Vibes', 89)" class="mt-2 px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700 transition">Add to Cart</button>
        </div>
      </div>

      <!-- Continue adding other posters like this -->
    </div>
  </main>

</body>
</html>
